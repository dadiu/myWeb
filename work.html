    function getDom (list){

        var DOM = "", len = 0, i = 0;

        $.each(list, function(k,j){
            //DOM += "<h3>"+k+" 年</h3><ul class=\"oh\">";
            DOM +="<ul class=\"oh\"><li class=\"m_domeListLi\">"+
                    "<figure class=\"m_domeListYear\">"+
                    "<p>"+k.split("_")[0]+"</p><img src=\"img/"+k.split("_")[1]+".jpg\" class=\"m_domeListImg\"/>"+
                    "</figure></li>";
            len = j.length;
            i = 0;
            for(; i<len; i++){
                DOM+="<li class=\"m_domeListLi\"><figure><img src=\""+j[i]["img"]+"\" class=\"m_domeListImg\"/>"+
                    "<p class=\"m_domeListBg\"></p>"+
                    "<a href=\""+j[i]["link"]+"\" target=\"_blank\" class=\"m_domeListLink\">"+
                    "<p>"+j[i]["title"]+"</p>"+
                    "<small class=\"u_time\">"+j[i]["time"]+"<br/>"+j[i]["txt"]+"</small>"+
                    "</a></figure></li>";
            };
            DOM+="</ul>";
        });

        $(".m_domeList").html(DOM);

    };
