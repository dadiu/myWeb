<body>
    
	<div class="wrap g_main">
		<h2>排序</h2>
        <div class="g_code">
            <h4>升序</h4>
            <pre>
var x = [0 , 3, 1, 5, 10, 15, 12];
function ascending(a, b){
    return a - b;
}
console.log(x.sort(ascending);
            </pre>

            <h4>升序</h4>
            <pre>
var x = [0 , 3, 1, 5, 10, 15, 12];
function descending(a, b){
    return b - a;
}
console.log(x.sort(descending);
            </pre>
            
        </div>
	</div>
</body>
