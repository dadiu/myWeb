<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="home"/>
    <meta name="keywords" content="home"/>
    <meta name="robots" content="whj"/>
    <meta name="viewport" content="width=320px, initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no">
    <title>7个吴海晶-手艺人</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/waterfallShow.css">
</head>
<body>
    <div  id="g_paint"></div>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <div class="wrap">
        <div  id="g_paint"></div>
    </div>
    
    <script type="text/javascript" src="http://whj.fayfox.com/js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/jquery.waterfallShow.js"></script>
    <script type="text/javascript">


    getImg(2016);
    //windowFn();
    var imgList = [];

    // $(window).resize(function(){
    //     $("#g_paint").waterfallShow(imgList);
    // });

    function getImg(num){
        $.ajax({
            type : 'get',
            url : './json/painting' + num + '.json',
            dataType : 'json',
            cache : false,
            success : function(res){
                imgList = imgList.concat(res);
                // console.log(imgList);
                $("#g_paint").waterfallShow({
                    "wait" : 100,
                    "list" : imgList
                });
            },
            error : function(res){
                console.log('wrong');
            } 
        });
    };
    </script>
</body>
</html>
