<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="icons"/>
    <meta name="keywords" content="icons"/>
    <meta name="robots" content="whj"/>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/page.css">

    <style type="text/css">
    textarea { border:1px solid #ddd; width:100%; overflow:auto;padding:5px; box-shadow:1px 1px 0 1px #fff; background:#fff; }
    .u_txt_resb { resize:both; }
    .u_txt_resh { resize:horizontal; }
    .u_txt_resv { resize:vertical; }
    </style>
</head>
<body>
    
	<div class="wrap g_main">
		<h2>输入框</h2>
        <div class="g_code">
            <p>
                <label> resize:none;(用户无法调整元素的尺寸。) </label>
                <textarea placeholder="plase enter ..."></textarea>
            </p>
            <p>
                <label> resize:both;(用户可调整元素的高度和宽度。) </label>
                <textarea placeholder="plase enter ..." class="u_txt_resb"></textarea>
            </p>
            <p>
                <label> resize:horizontal;(用户可调整元素的宽度。) </label>
                <textarea placeholder="plase enter ..." class="u_txt_resh"></textarea>
            </p>
            <p>
                <label> resize:vertical;(用户可调整元素的高度。) </label>
                <textarea placeholder="plase enter ..." class="u_txt_resv"></textarea>
            </p>
        </div>
	</div>

</body>
</html>
